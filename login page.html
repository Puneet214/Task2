<!DOCTYPE html>
<html>
<head>
    <title>Fitness Tracker Login</title>

    <link rel="stylesheet" type="text/css" href="login page.css">
</head>
<body>
    
    <div class="banner">
        <div class="navbar">
            <h1>My Fitness Tracker</h1>
        </div> 
        <div class="content">
            <h1>GET FIT DON'T QUIT</h1>
            <h3>Know your physical growth</h3>
        </div>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="dinasour.html">
                <input type="text" name="username" placeholder="Username" required>
               <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
            <div class="contact-buttons">
                <h3>
                    For more information
                    Contact Us
                </h3>
    
               
                <a href="https://www.instagram.com/your_instagram_username" target="_blank">
                    <img src="icons8-instagram.gif" height=20 alt="Instagram">
                </a>
                
                <a href="https://www.facebook.com/your_facebook_page" target="_blank">
                    <img src="gacebook.jpeg"  height="20" alt="facebook">
                </a>
           
 
            </div>
        </div>
    </div>

</body>
</html>
